<h2 align="center">User List</h2>


<table mat-table [dataSource]="users" class="mat-elevation-z8" align="center">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let user">{{ user.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">
      <span *ngIf="editing !== user">{{ user.name }}</span>
      <mat-form-field *ngIf="editing === user">
        <input matInput type="text" [(ngModel)]="user.name">
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user">
      <span *ngIf="editing !== user">{{ user.email }}</span>
      <mat-form-field *ngIf="editing === user">
        <input matInput type="text" [(ngModel)]="user.email">
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let user">
      <span *ngIf="editing !== user">{{ user.phone }}</span>
      <mat-form-field *ngIf="editing === user">
        <input matInput type="text" [(ngModel)]="user.phone">
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef>Country</th>
    <td mat-cell *matCellDef="let user">
      <span *ngIf="editing !== user">{{ user.country }}</span>
      <mat-form-field *ngIf="editing === user">
        <input matInput type="text" [(ngModel)]="user.country">
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let user">
      <ng-container *ngIf="editing !== user; else editRow">
        <button mat-icon-button color="primary" (click)="editUser(user)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteUser(user)">
          <mat-icon>delete</mat-icon>
        </button>
      </ng-container>
      <ng-template #editRow>
        <button mat-icon-button color="primary" (click)="saveUser(user)">
          <mat-icon>save</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="cancelEdit()">
          <mat-icon>cancel</mat-icon>
        </button>
      </ng-template>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'name', 'email', 'phone', 'country', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'email', 'phone', 'country', 'actions'];"></tr>
</table>
